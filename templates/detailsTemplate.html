<div class="listingDetail">
    <div class="img">
        <img src="<%= l.Images[0].url_570xN %>">
    </div>
    <div class="title">
        <%=l .title %>
    </div>
    <div class="description">
        <%=l .description %>
    </div>
    <div class="price">
        <%=l .price %>
            <%=l .currency_code %>
    </div>
    <div class="url">
        <button>Buy me on Etsy</button>
        <%=l .url %>
    </div>
</div>
